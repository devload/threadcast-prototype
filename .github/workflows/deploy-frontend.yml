name: Deploy Frontend

on:
  push:
    branches: [release]
    paths:
      - 'threadcast-web/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  S3_BUCKET: threadcast-web-prod
  CLOUDFRONT_DISTRIBUTION_ID: E3OX16498YHUTR
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: threadcast-web/package-lock.json

      - name: Install dependencies
        working-directory: threadcast-web
        run: npm ci

      - name: Build
        working-directory: threadcast-web
        run: npm run build
        env:
          VITE_API_URL: https://api.threadcast.io

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        working-directory: threadcast-web
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html"

          # index.html should not be cached
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
