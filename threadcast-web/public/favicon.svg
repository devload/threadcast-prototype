<svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept: Cards flowing down + AI glow -->
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="aiPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="56" height="56" rx="14" fill="url(#cardGrad)"/>

  <!-- Cards falling down (staggered) -->
  <!-- Top card -->
  <rect x="10" y="6" width="16" height="10" rx="2" fill="white" opacity="0.5"/>

  <!-- Middle card (main - with AI glow) -->
  <rect x="20" y="20" width="16" height="10" rx="2" fill="white" filter="url(#glow)"/>
  <circle cx="36" cy="20" r="4" fill="url(#aiPink)"/>

  <!-- Bottom card -->
  <rect x="30" y="34" width="16" height="10" rx="2" fill="white" opacity="0.7"/>

  <!-- Flow arrows/lines -->
  <path d="M18 18 L24 20" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <path d="M28 32 L34 34" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Dots representing more cards -->
  <circle cx="12" cy="48" r="2" fill="white" opacity="0.3"/>
  <circle cx="20" cy="50" r="2" fill="white" opacity="0.3"/>
</svg>