# ThreadCast Production Configuration
# This file should be placed on the EC2 server

spring:
  application:
    name: threadcast-server

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  # Security
  security:
    oauth2:
      client:
        registration:
          sessioncast:
            client-id: ${OAUTH_CLIENT_ID:threadcast}
            client-secret: ${OAUTH_CLIENT_SECRET}
            scope: read,write
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          sessioncast:
            authorization-uri: ${SESSIONCAST_URL:https://sessioncast.io}/oauth/authorize
            token-uri: ${SESSIONCAST_URL:https://sessioncast.io}/oauth/token
            user-info-uri: ${SESSIONCAST_URL:https://sessioncast.io}/api/userinfo

# Server Configuration
server:
  port: 8080
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 hours

# Logging
logging:
  level:
    root: INFO
    io.threadcast: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  file:
    name: /home/ec2-user/threadcast/logs/threadcast.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Sentry Error Tracking
sentry:
  dsn: https://17d7e7431fa6cf55fc85f21148be7d7a@o4510832077701120.ingest.us.sentry.io/4510832153067520
  traces-sample-rate: 0.2
  environment: prod
  send-default-pii: false
  logging:
    minimum-event-level: WARN
    minimum-breadcrumb-level: INFO

# Actuator (health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

# CORS Configuration
cors:
  allowed-origins:
    - https://threadcast.io
    - https://www.threadcast.io
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
